<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-grid style="background-color: #cf1218">
      <ion-row>
        <ion-col [hidden]="!search" style="border-right: solid 1px #e55254;" col-3 (click)='loadHomePage()'>
          <div>
            <a id='idHomePage'>
              <img src='assets/imgs/homepage.png'>
            </a>
          </div>
        </ion-col>
        <ion-col [hidden]="!search" style="border-right: solid 1px #e55254;" col-3 (click)='loadNew()'>
          <div class='nav-bar-item'>
            <a>
              <img src='assets/imgs/new.png'>
            </a>
            <br>
            <span>New</span>
          </div>
        </ion-col>
        <ion-col [hidden]="!search" style="border-right: solid 1px #e55254;" col-3 (click)='loadMore()'>
          <div class='nav-bar-item'>
            <img src='assets/imgs/hot.png'>
            <br/>
            <span>More</span>
          </div>
        </ion-col>
        <ion-col col-9 [hidden]="search">
          <input class="input-search" placeholder="Enter key to search">
        </ion-col>
        <ion-col col-3 (click)='loadSearchBar()'>
          <div class='nav-bar-item'>
            <img src='assets/imgs/search.png'>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <div [hidden]="isLoadMore">
    <div id="tabLoad" [ngClass]="{loadMore: isOn, closeMore: isDisabled}">
      <ul class="item_tabmn">
        <li *ngFor='let cate of Categories'>
          <a (click)='loadCategory(cate?._id)'>{{cate?.name}}</a>
        </li>
      </ul>
    </div>
  </div>
  <ul id="list" class="news">
    <li class="article" data-uid="" *ngFor='let news of Top'>
      <a title="" class="li" (click)='gotoNews(news?.Id)'>
        <img alt="{{news?.Image}}" src="{{news?.Image}}">
        <h4 class="title">{{news?.Title}}</h4>
        <span class="time">{{news?.DateCreate | date: 'yyyy-mm-dd HH:mm' }}</span>
      </a>
    </li>
  </ul>

  <div class="wrap-vm">
    <a id="autoLoadOnScroll" class="view_more mb-20" rel="nofollow" (click)='readMore(Top.length)'>Xem thÃªm</a>
  </div>
</ion-content>
